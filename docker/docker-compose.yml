version: "3.8"

services:
  document-delivery:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: document-delivery
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Document Delivery
      - APP_VERSION=1.0.0
      - DEBUG=false
      - LOG_LEVEL=INFO
      - HOST=0.0.0.0
      - PORT=8000
    env_file:
      - ../.env
    volumes:
      - ../app:/app/app
      - ../uploads:/app/uploads
      - ../temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
