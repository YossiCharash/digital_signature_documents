version: '3.8'

services:
  invoice-digitalization:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: invoice-digitalization
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Invoice Digitalization Platform
      - APP_VERSION=1.0.0
      - DEBUG=false
      - LOG_LEVEL=INFO
      - HOST=0.0.0.0
      - PORT=8000
    env_file:
      - ../.env
    volumes:
      - ../app:/app/app
      - ../uploads:/app/uploads
      - ../invoices:/app/invoices
      - ../temp:/app/temp
      - ../certificates:/app/certificates
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
