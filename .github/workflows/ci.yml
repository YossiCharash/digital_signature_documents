name: CI / CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  # ============================================
  # Linting
  # ============================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Run Ruff linter
        run: ruff check app/

      - name: Run Ruff formatter check
        run: ruff format --check app/

  # ============================================
  # Unit Tests
  # ============================================
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run tests
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # ============================================
  # Build Validation
  # ============================================
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          tags: document-delivery:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Security Check
  # ============================================
  security:
    name: Security Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit safety

      - name: Run Bandit security linter
        run: bandit -r app -ll -ii
        continue-on-error: true

      - name: Check dependencies for vulnerabilities
        run: safety check -r requirements.txt
        continue-on-error: true

  # ============================================
  # CI Summary
  # ============================================
  ci-summary:
    name: CI Summary
    needs: [lint, test, build-check, security]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check results
        run: |
          echo "## ðŸ” CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âš ï¸ Issues' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build-check.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result == 'success' && 'âœ… Passed' || 'âš ï¸ Issues' }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if lint or build failed
        if: needs.lint.result == 'failure' || needs.build-check.result == 'failure'
        run: exit 1

  # ============================================
  # Build image + Deploy
  # ×¨×¥ ×¨×§ ×‘-main ××—×¨×™ ×©×›×œ ×”-CI ×¢×‘×¨
  # ============================================
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    # ×ª×œ×•×™ ×‘-ci-summary ×•×œ× ×™×©×™×¨×•×ª ×‘-jobs â€” ×›×š ×× lint ××• build × ×›×©×œ×•, ci-summary × ×›×©×œ ×•-deploy ×œ× ×¨×¥
    needs: [ci-summary]
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger Render deploy
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            echo "::error::RENDER_DEPLOY_HOOK_URL ×œ× ×ž×•×’×“×¨. ×”×•×¡×£ ×‘-Settings â†’ Secrets and variables â†’ Actions."
            exit 1
          fi
          echo "Triggering Render deploy..."
          resp=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}")
          http_code=$(echo "$resp" | tail -n1)
          body=$(echo "$resp" | sed '$d')
          echo "Response ($http_code): $body"
          if [ "$http_code" != "200" ]; then
            echo "::error::Render deploy hook returned HTTP $http_code"
            exit 1
          fi
          echo "Render deploy triggered successfully."

      # ×”×ž×ª×Ÿ ×¢×“ ×©×”-deploy ×‘-Render ×‘×¤×•×¢×œ ×¢×œ×” â€” ×ž×•× ×¢ ×ž×¦×‘ ×©×”-CI ×™×¨×•×§ ××‘×œ ×”×’×¨×¡×” ×”×™×©× ×” ×¢×“×™×™×Ÿ ×¨×¦×”
      - name: Wait for Render to come up
        run: |
          if [ -z "${{ secrets.RENDER_HEALTH_URL }}" ]; then
            echo "RENDER_HEALTH_URL ×œ× ×ž×•×’×“×¨ â€” ×ž×“×œ×’ ×¢×œ ×‘×“×™×§×ª health"
            exit 0
          fi
          echo "Waiting for Render to deploy..."
          for i in $(seq 1 24); do
            sleep 10
            status=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.RENDER_HEALTH_URL }}")
            echo "Attempt $i: HTTP $status"
            if [ "$status" = "200" ]; then
              echo "âœ… Service is up!"
              exit 0
            fi
          done
          echo "::error::Service did not come up after 4 minutes"
          exit 1

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Build & Deploy" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Docker image | âœ… Built & pushed to \`${{ env.REGISTRY }}/${{ github.repository }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Render deploy | âœ… Triggered & verified |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Image: \`${{ env.REGISTRY }}/${{ github.repository }}:latest\` (×•×’× tag \`${{ github.sha }}\`)" >> $GITHUB_STEP_SUMMARY